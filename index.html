<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/v7.54.2/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/v7.54.2/loaders/babylonjs.loaders.min.js"></script>
    <script>
        // Configure decoders for better mobile GLB compatibility
        if (window.BABYLON && BABYLON.DracoCompression) {
            // Use CDN Draco
            BABYLON.DracoCompression.Configuration = {
                decoder: {
                    wasmUrl: 'https://cdn.babylonjs.com/v7.54.2/draco_wasm_wrapper_gltf.js',
                    wasmBinaryUrl: 'https://cdn.babylonjs.com/v7.54.2/draco_decoder_gltf.wasm',
                    fallbackUrl: 'https://cdn.babylonjs.com/v7.54.2/draco_decoder_gltf.js'
                }
            };
        }
        if (window.BABYLON && BABYLON.MeshoptCompression) {
            BABYLON.MeshoptCompression.Configuration = {
                decoder: {
                    url: 'https://cdn.babylonjs.com/v7.54.2/meshopt_decoder.js'
                }
            };
        }
    </script>
    <script src="https://cdn.babylonjs.com/v7.54.2/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/v7.54.2/hdr/babylonjs.hdr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.10/dist/tweakpane.min.js"></script>
    <script src="tweakpaneManager.js"></script>
    <script>
        // Contrôle de visibilité de la sidebar
        const showSidebar = true; // Changez true/false pour afficher/cacher la sidebar
        const showTweakpane = true; // Changez true/false pour afficher/cacher Tweakpane
        // Exposer pour scene.js
        window.showTweakpane = showTweakpane;
        document.addEventListener('DOMContentLoaded', () => {
            // Propager la préférence de visibilité vers le CSS
            document.documentElement.style.setProperty('--sidebar-display', showSidebar ? 'flex' : 'none');
            // Forcer un resize Babylon pour recalculer le ratio si la largeur change
            window.dispatchEvent(new Event('resize'));
        });
        
        // Configuration par défaut
        const defaultConfig = {
            option: 'base',
            blocMaterial: 'red'
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="category">
                    <h3>Options</h3>
                    <div class="buttons">
                        <button class="sidebar-btn" id="option1-btn">M-Lok</button>
                        <button class="sidebar-btn" id="option1-btn">Picatinny</button>
                    </div>
                </div>
                
                <div class="category">
                    <h3>Bloc Material</h3>
                    <div class="buttons">
                        <button class="sidebar-btn" id="bloc-red-btn">Black</button>
                        <button class="sidebar-btn" id="bloc-blue-btn">Sand</button>
                        <button class="sidebar-btn" id="bloc-green-btn">Kaki</button>
                    </div>
                </div>
                <div class="category">
                    <h3>Viewpoints</h3>
                    <div class="buttons">
                        <button class="sidebar-btn" id="viewpoint-1-btn">Viewpoint 1</button>
                        <button class="sidebar-btn" id="viewpoint-2-btn">Viewpoint 2</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>
    </div>
    <script src="scene.js"></script>
    <script>
        // Connecter les boutons HTML au système de tags
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que le TagManager soit initialisé
            setTimeout(() => {
                if (window.tagManager) {
                    // Bouton Option 1 (affiche le bloc)
                    document.getElementById('option1-btn').addEventListener('click', () => {
                        window.tagManager.setOption('base');
                        updateButtonStates();
                    });
                    
                    // Boutons de matériau pour le bloc
                    document.getElementById('bloc-red-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('bloc', 'red');
                        updateButtonStates();
                    });
                    
                    document.getElementById('bloc-blue-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('bloc', 'blue');
                        updateButtonStates();
                    });
                    
                    document.getElementById('bloc-green-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('bloc', 'green');
                        updateButtonStates();
                    });

                    
                    // Viewpoints buttons
                    const vp1Btn = document.getElementById('viewpoint-1-btn');
                    const vp2Btn = document.getElementById('viewpoint-2-btn');
                    if (vp1Btn) vp1Btn.addEventListener('click', () => { 
                        if (window.gotoViewpoint) window.gotoViewpoint('Viewpoint1');
                        vp1Btn.classList.add('active');
                        vp2Btn && vp2Btn.classList.remove('active');
                    });
                    if (vp2Btn) vp2Btn.addEventListener('click', () => { 
                        if (window.gotoViewpoint) window.gotoViewpoint('Viewpoint2');
                        vp2Btn.classList.add('active');
                        vp1Btn && vp1Btn.classList.remove('active');
                    });
                    
                    // Fonction pour obtenir la couleur active du bloc
                    function getActiveBlocColor() {
                        if (document.getElementById('bloc-red-btn').classList.contains('active')) return 'red';
                        if (document.getElementById('bloc-blue-btn').classList.contains('active')) return 'blue';
                        if (document.getElementById('bloc-green-btn').classList.contains('active')) return 'green';
                        return 'green'; // défaut
                    }

                    // Mettre à jour l'état initial des boutons
                    updateButtonStates();
                    // Activer Viewpoint 1 par défaut si présent
                    const vp1 = document.getElementById('viewpoint-1-btn');
                    if (vp1) vp1.classList.add('active');                    
                }
            }, 1000);
            
            function updateButtonStates() {
                if (!window.tagManager) return;
                
                const activeTags = window.tagManager.getActiveTags();
                
                // Reset all buttons (except font buttons and viewpoint buttons)
                document.querySelectorAll('.sidebar-btn:not([id^="font-"]):not([id^="viewpoint-"])').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Activate option buttons
                activeTags.activeTags.forEach(tag => {
                    if (tag === 'base') {
                        const btn = document.getElementById('option1-btn');
                        if (btn) {
                            btn.classList.add('active');
                        }
                    }
                });
                
                // Activate material config buttons independently
                // Bloc material buttons
                const blocMaterials = ['red', 'blue', 'green'];
                blocMaterials.forEach(material => {
                    const btn = document.getElementById(`bloc-${material}-btn`);
                    if (btn) {
                        btn.classList.remove('active');
                        // Check if this material is currently applied to bloc
                        if (activeTags.materials && activeTags.materials.bloc === material) {
                            btn.classList.add('active');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
